<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" 
  href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" 
  rel="stylesheet">

</head>
<body>
<main>
  <div class="container">
    <div>
      <img class="main-img" src="./images/image-equilibrium.jpg"/>
    </div>
    <div class="first-container">
      <div class="description">
        <h1>Equilibrium #3429</h1>
  
      <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      
  <div class="details">
    <div class="details-content"><img src="./images/icon-ethereum.svg"><p class="icon-text price">&nbsp 0.041 ETH</p> </div> 
    <div class="details-content2"><img src="./images/icon-clock.svg"><p class="icon-text days">&nbsp 3 days left</p></div>
  </div>
  
  <hr>
   
    <div class="profile-container">
    <img class="img-profile" src="./images/image-avatar.png"/>
    <div class="text-profile">Creation of <a href="#"> &nbsp Jules Wyvern</a></div>
    </div>
    
    </div>
  </div>
  

</main>

</html>
